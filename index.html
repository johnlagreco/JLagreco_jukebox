<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jukebox JS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<audio id="song1" src="flintstonestheme.mp3"></audio>
	<audio id="song2" src="plowking.mp3"></audio>
	<audio id="song3" src="flamingmoe.mp3"></audio>
	<audio id="song4" src="shr.mp3"></audio>
	<audio id="song5" src="boozehound.mp3"></audio>
	
	<div id="jbox">
		<div id="butt">
		<button id="playSong">Play</button>
		<button id="pauseSong">Pause</button>
		<button id="stopSong">Stop</button>
		</div>
	</div>
		
	<div id="jbox-bot">
		<button id="nextSong">Next</button>
		<button id="volumeUp">Turn it Up</button>
		<button id="volumeDown">Turn it Down</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
