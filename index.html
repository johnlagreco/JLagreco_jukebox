<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Jukebox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<audio id="song1" src="flintstonestheme.mp3"></audio>
	<audio id="song2" src="plowking.mp3"></audio>
	<audio id="song3" src="flamingmoe.mp3"></audio>
	<audio id="song4" src="shr.mp3"></audio>
	<audio id="song5" src="boozehound.mp3"></audio>
	
	<div id="jbox">
		<div id="butt">
		<button id="playSong">Play</button>
		<button id="pauseSong">Pause</button>
		<button id="stopSong">Stop</button>
		</div>
	</div>
		
	<div id="jbox-bot">
		<button id="nextSong">Next</button>
		<button id="volumeUp">Turn Up</button>
		<button id="volumeDown">Turn Down</button>
		<img src="musicsymbol.png" id="symbol" height="175" width="175">
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
