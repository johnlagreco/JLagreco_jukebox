<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Jukebox</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

	<audio id="song1" src="flintstonestheme.mp3"></audio>
	<audio id="song2" src="plowking.mp3"></audio>
	<audio id="song3" src="flamingmoe.mp3"></audio>
	<audio id="song4" src="shr.mp3"></audio>
	<audio id="song5" src="boozehound.mp3"></audio>
	<audio id="song6" src="senorburns.mp3"></audio>
	<audio id="song7" src="we_do.mp3"></audio>
	<audio id="song8" src="happybdayburns.mp3"></audio>
	
	<div id="jbox">
		<button id="playSong">Play</button>
		<button id="pauseSong">Pause</button>
		<button id="stopSong">Stop</button>
	</div>
		
	<div id="jbox-bot">
		<button id="nextSong">Next</button>
		<button id="prevSong">Back</button>
		<img src="musicsymbol.png" id="symbol" height="166" width="166">
		<button id="volumeUp">Vol&#8593;</button>
		<button id="volumeDown">Vol&#8595;</button>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
